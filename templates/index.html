<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeness Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9; /* Warna latar belakang cerah */
            font-family: 'Roboto', sans-serif;
        }

        .calculation-card {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            font-weight: 700;
            font-size: 1.5rem; /* Ubah ukuran font sesuai kebutuhan */
            margin-top: 10px; /* Ubah margin atas sesuai kebutuhan */
            margin-bottom: 20px; /* Ubah margin bawah sesuai kebutuhan */
        }

        .form-label {
            font-weight: 600;
            color: #343a40;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        button.btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
        }

        .result-card {
            margin-top: 5px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .result-title {
            font-weight: 700;
            color: #343a40;
        }

        .calculation-row {
            display: flex;
            justify-content: space-between;
        }

        .calculation-row div {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="text-center my-1">
            <img src="{{ url_for('static', filename='images/logo_IKK.png') }}" alt="Logo" class="logo">
            <h1 class="display-4">Freeness Calculation</h1>
        </header>

        <div class="calculation-card">
            <div class="row">
                <!-- Input Form -->
                <div class="col-md-6">
                    <form id="freeness-form" method="POST" action="/calculate" class="p-4">
                        <div class="mb-3">
                            <label for="freeness" class="form-label">Freeness (CSF)</label>
                            <input type="number" step="any" class="form-control" id="freeness" name="freeness" required>
                        </div>

                        <div class="mb-3">
                            <label for="consistency" class="form-label">Consistency (%)</label>
                            <input type="number" step="any" class="form-control" id="consistency" name="consistency" required>
                        </div>

                        <div class="mb-3">
                            <label for="temperature" class="form-label">Temperature (Â°C)</label>
                            <input type="number" step="any" class="form-control" id="temperature" name="temperature" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                    </form>
                </div>

                <!-- Result Section -->
                <div class="col-md-6">
                    <div id="result" class="result-card">
                        <!-- Result will be injected here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5">
            <p>&copy; 2024 Sigit Permadi. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('freeness-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);

            fetch('/calculate', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // Expect HTML response
            })
            .then(data => {
                // Display the result in the result card
                document.getElementById('result').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
            });
        });
    </script>
</body>

</html>
